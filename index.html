<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Linha do Tempo</title>
    <style>
        :root {
            --bg: #ffffff;
            --card: #180900;
            --accent: #ffffff;
            --muted: #ffffff;
            --glass: rgba(0, 0, 0, 0.03);
            --radius: 12px;
            --maxw: 1100px;
            color-scheme: dark;
            font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        }

        * {
            box-sizing: border-box
        }

        input::placeholder {
            color: #ffffff;
        }



        body {
            margin: 0;
            background: linear-gradient(180deg, #3c291a 0%, #4a3526 100%);
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
            padding: 32px;
            background: url('images/bg-textura.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            max-width: var(--maxw);
            margin: 0 auto
        }


        header {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 18px
        }

        h1 {
            font-size: 20px;
            margin: 0
        }

        .controls {
            display: flex;
            gap: 8px;
            align-items: center
        }

        input[type=text],
        select {
            background: #180900;
            border: 1px solid #180900;
            color: white;
            padding: 8px 10px;
            border-radius: 8px
        }

        button {
            background: var(--accent);
            border: none;
            color: #042027;
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer
        }

        .timeline {
            position: relative;
            padding: 24px 12px;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.02));
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.03)
        }

        /* Vertical layout */
        .events {
            display: flex;
            flex-direction: column;
            gap: 18px
        }

        .event {
            display: grid;
            grid-template-columns: 70px 1fr;
            gap: 12px;
        }

        .event .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--accent);
            margin-top: 6px
        }

        .event .date {
            font-size: 12px;
            color: var(--muted);
            margin-bottom: 15px;
        }

        .card h3 {
            margin: 0 0 6px 0;
            font-size: 16px
        }

        .card p {
            margin: 0;
            color: var(--muted);
            font-size: 14px
        }

        .horizontal .events {
            display: flex;
            flex-direction: row;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 8px;
            width: 100%;
        }

        .horizontal .event {
            min-width: 300px;
            max-width: 300px;
            display: block;
        }

        .horizontal .event .card {
            height: 250px;
            overflow: hidden;
        }

        .horizontal .event .dot {
            margin-bottom: 1.5rem;
        }

        .horizontal .events::-webkit-scrollbar {
            height: 8px !important;
        }

        .horizontal .events::-webkit-scrollbar-thumb {
            background: linear-gradient(90deg, #8B4513, #A0522D) !important;
            border-radius: 6px !important;
            border: 2px solid #3c291a !important;
        }

        .horizontal .events::-webkit-scrollbar-track {
            background: #3c291a !important;
            border-radius: 6px !important;
        }

        .horizontal .events::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(90deg, #A0522D, #CD853F) !important;
        }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6);
            visibility: hidden;
            opacity: 0;
            transition: all .18s ease
        }

        .modal.open {
            visibility: visible;
            opacity: 1
        }

        .modal .inner {
            background: var(--card);
            padding: 18px;
            border-radius: 14px;
            width: min(880px, 94%);
            max-height: 86vh;
            overflow: auto;
            border: 1px solid rgba(255, 255, 255, 0.04)
        }

        .modal .close {
            float: right;
            background: transparent;
            border: 0;
            color: var(--muted);
            cursor: pointer
        }

        .empty {
            padding: 36px;
            text-align: center;
            color: var(--muted)
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 40px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: rgb(255, 255, 255);
        }

        .horizontal.timeline::before {
            left: 0;
            right: 0;
            top: 60px;
            bottom: auto;
            height: 2px;
            width: auto;
        }

        /* ================== FESTEJOS ================== */
        /* Container principal */
        .festas {
            padding: 20px;
            width: 100%;
        }

        .festas h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: #ffffff;
        }

        /* Container das festas - Grid para desktop */
        #festejos {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 10px 20px;
        }

        /* Card das festas */
        .festejo-card {
            background: #180900;
            border-radius: 12px;
            padding: 20px;
            height: auto;
            display: flex;
            flex-direction: column;
        }

        .festejo-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .festejo-card h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .festejo-card small {
            font-size: 13px;
            color: #ffffff;
            display: block;
            margin-bottom: 10px;
        }

        .festejo-card p {
            font-size: 14px;
            color: #ffffff;
            line-height: 1.5;
            flex-grow: 1;
        }

        /* ================== FESTEJOS HORIZONTAL - PC ================== */

        .festas-horizontal {
            flex-direction: row;
            gap: 30px !important;
            padding: 20px !important;
            align-items: flex-start !important;
        }

        .festas-horizontal h1 {
            text-align: center !important;
            margin-bottom: 25px !important;
            font-size: 26px !important;
        }

        .festejos-horizontal {
            display: flex !important;
            gap: 25px !important;
            padding: 15px 20px !important;
            overflow-x: auto !important;
        }

        .festejos-horizontal .festejo-card {
            flex: 0 0 400px !important;
            min-width: 400px !important;
            max-width: 400px !important;
            height: 38rem !important;
            padding: 25px !important;
        }

        .festejos-horizontal .festejo-card img {
            height: 200px !important;
            margin-bottom: 15px !important;
        }

        .festejos-horizontal .festejo-card h3 {
            font-size: 20px !important;
            margin-bottom: 10px !important;
        }

        .festejos-horizontal .festejo-card small {
            font-size: 14px !important;
            margin-bottom: 12px !important;
        }

        .festejos-horizontal .festejo-card p {
            font-size: 15px !important;
            line-height: 1.6 !important;
        }

        .festejos-horizontal .festejo-card {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3) !important;
            transition: transform 0.3s ease, box-shadow 0.3s ease !important;
        }

        .festejos-horizontal .festejo-card:hover {
            transform: translateY(-8px) scale(1.02) !important;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4) !important;
        }

        .festejos-horizontal::-webkit-scrollbar {
            height: 6px !important;
        }

        .festejos-horizontal::-webkit-scrollbar-thumb {
            background: #8B4513 !important;
            border-radius: 4px !important;
        }

        .festejos-horizontal::-webkit-scrollbar-track {
            background: #3c291a !important;
            border-radius: 4px !important;
        }

        .festejos-horizontal::-webkit-scrollbar-thumb:hover {
            background: #A0522D !important;
        }


        @media (max-width:700px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
                align-items: center;
                text-align: center;
            }

            #festejos {
                display: flex;
                align-items: center;
                flex-direction: column;
                overflow-x: auto;
                scroll-snap-type: x mandatory;
                gap: 20px;
            }

            .festejo-card {
                min-width: 85vw;
                max-width: 85vw;
                scroll-snap-align: start;
                flex: 0 0 auto;
            }

            .festejo-card img {
                height: 130px;
            }

            .event {
                grid-template-columns: 56px 1fr;
                gap: 15px;
            }

            .controls {
                width: 100%;
                gap: 6px
            }


            #festejos {
                grid-template-columns: 1fr !important;
            }
        }

        /* MOBILE PEQUENO - 0 a 399px */
        @media (max-width: 399px) {

            header {
                flex-direction: column;
                align-items: center;
                text-align: center;
                justify-content: center;
            }

            h1 {
                font-size: 18px;
            }

            .timeline.horizontal {
                align-items: center;
                text-align: center;
                justify-content: center;
                display: block;
            }

            .horizontal .card {
                height: auto;
                width: auto;
            }

            .timeline {
                display: flex;
                align-items: center;
                text-align: center;
                justify-content: center;
            }

            .timeline .dot {
                display: none;
            }

            .timeline::before {
                display: none;
            }

            .events {
                margin-right: 11rem;
            }

            .event .date {
                align-items: center;
                min-width: 70px;
            }

            .card {
                flex-direction: column;
                width: 15rem;
                height: auto;
            }

            .event {
                grid-template-columns: 50px 1fr;
                gap: 12px;
            }

            .controls {
                width: 100%;
                gap: 5px;
                justify-content: center;
                flex-direction: column;
            }

            input[type=text],
            select {
                width: 100%;
                max-width: 100%;
            }

            /* === FESTEJOS VERTICAL (default para mobile pequeno) === */
            .festas {
                padding: 10px 8px;
            }

            .festas h1 {
                font-size: 18px;
                margin-bottom: 15px;
                text-align: center;
            }

            .festejos-vertical {
                display: grid;
                grid-template-columns: 1fr;
                gap: 12px;
                padding: 8px 5px;
            }

            .festejo-card {
                align-items: center;
                text-align: center;
                background: #180900;
                border-radius: 40px;
                height: 27rem;
            }

            .festejo-card img {
                height: 120px;
                width: 100%;
                object-fit: cover;
                border-radius: 6px;
                margin-bottom: 10px;
            }

            .festejo-card h3 {
                font-size: 15px;
                margin-bottom: 6px;
            }

            .festejo-card small {
                font-size: 10px;
                display: block;
                margin-bottom: 8px;
            }

            .festejo-card p {
                font-size: 12px;
                line-height: 1.4;
            }


            /* === FESTEJOS HORIZONTAL === */
            .festejos-horizontal {
                flex-direction: row !important;
                display: flex !important;
                overflow-x: auto !important;
                gap: 12px !important;
                padding: 5px 3px !important;
                scroll-snap-type: x mandatory !important;
                -webkit-overflow-scrolling: touch !important;
            }

            .festejos-horizontal .festejo-card {
                flex: 0 0 260px !important;
                min-width: 260px !important;
                scroll-snap-align: start !important;
                height: 380px !important;
                overflow-y: auto !important;
                padding: 12px !important;
            }

            .festejos-horizontal .festejo-card img {
                height: 100px !important;
            }

            .festejos-horizontal .festejo-card h3 {
                font-size: 15px !important;
                line-height: 1.2 !important;
                margin-bottom: 6px !important;
            }

            .festejos-horizontal .festejo-card small {
                font-size: 11px !important;
                line-height: 1.2 !important;
                margin-bottom: 8px !important;
                display: block !important;
            }

            .festejos-horizontal .festejo-card p {
                font-size: 11px !important;
                line-height: 1.3 !important;
                margin: 0 !important;
            }
        }

        /* MOBILE MÉDIO - 400 a 700px */
        @media (min-width: 400px) and (max-width: 700px) {

            header {
                flex-direction: column;
                align-items: center;
                gap: 12px;
                text-align: center;
            }

            .timeline .dot {
                display: none;

            }

            .timeline::before {
                display: none;
            }

            .timeline.horizontal .events {
                gap: 2.5rem;
            }

            .horizontal .event .date {
                text-align: center;
            }

            .horizontal .festas {
                display: block;
            }

            .events {
                margin-right: 10rem;
            }

            .event .date {
                min-width: 70px;
            }

            .card {
                flex-direction: column;
                width: 20rem;
                height: auto;
            }

            h1 {
                font-size: 20px;
            }

            .event {
                grid-template-columns: 60px 1fr;
                gap: 15px;
            }

            .controls {
                width: 100%;
                gap: 8px;
                justify-content: center;
                flex-wrap: wrap;
            }

            /* === FESTAS VERTICAL === */
            .festas {
                padding: 20px 5px;
                margin: 0;
                width: 100vw;
                position: relative;
                left: 50%;
                right: 50%;
                margin-left: -50vw;
                margin-right: -50vw;
            }

            .festas h1 {
                font-size: 22px;
                margin-bottom: 25px;
                text-align: center;
            }

            #festejos {
                display: grid;
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 10px 15px;
            }

            .festejo-card {
                background: #180900;
                border-radius: 12px;
                padding: 20px;
                height: auto;
                display: flex;
                flex-direction: column;
                max-width: 100%;
                margin: 0 auto;
            }

            .festejo-card img {
                width: 100%;
                height: 160px;
                object-fit: cover;
                border-radius: 8px;
                margin-bottom: 15px;
            }

            .festejo-card h3 {
                font-size: 18px;
                margin-bottom: 8px;
                color: #ffffff;
            }

            .festejo-card small {
                font-size: 14px;
                color: #ffffff;
                display: block;
                margin-bottom: 12px;
            }

            .festejo-card p {
                font-size: 14px;
                color: #ffffff;
                line-height: 1.5;
                flex-grow: 1;
            }

            .festejo-card {
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }

            .festejo-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            }

            /* === FESTAS HORIZONTAL === */
            .festas-horizontal {
                gap: 20px !important;
                padding: 15px 10px !important;
                align-items: flex-start !important;
                overflow-x: visible !important;
                width: 100% !important;
                box-sizing: border-box !important;
            }

            /* === FESTEJOS HORIZONTAL === */
            .festejos-horizontal {
                flex-direction: row !important;
                display: flex !important;
                gap: 18px !important;
                padding: 8px 5px !important;
                align-items: stretch !important;
                width: 100% !important;
                box-sizing: border-box !important;
            }

            .festejos-horizontal .festejo-card {
                flex: 0 0 320px !important;
                min-width: 320px !important;
                scroll-snap-align: start !important;
                height: 500px !important;
                overflow-y: auto !important;
                padding: 18px !important;
                box-sizing: border-box !important;
            }

            .festejos-horizontal .festejo-card img {
                height: 140px !important;
                width: 100% !important;
                object-fit: cover !important;
                border-radius: 8px !important;
                margin-bottom: 12px !important;
            }

            .festejos-horizontal .festejo-card h3 {
                font-size: 18px !important;
                line-height: 1.3 !important;
                margin-bottom: 8px !important;
                color: #ffffff !important;
            }

            .festejos-horizontal .festejo-card small {
                font-size: 14px !important;
                line-height: 1.3 !important;
                margin-bottom: 12px !important;
                display: block !important;
                color: #ffffff !important;
            }

            .festejos-horizontal .festejo-card p {
                font-size: 14px !important;
                line-height: 1.5 !important;
                margin: 0 !important;
                color: #ffffff !important;
                flex-grow: 1 !important;
            }

            /* Efeitos visuais */
            .festejos-horizontal .festejo-card {
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3) !important;
                transition: transform 0.3s ease, box-shadow 0.3s ease !important;
                border-radius: 12px !important;
            }

            .festejos-horizontal .festejo-card:hover {
                transform: translateY(-5px) !important;
                box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4) !important;
            }
        }

        input[type=text],
        select {
            width: 48%;
            min-width: 150px;
        }



        .card {
            background-color: #180900;
            padding: 12px 14px;
            border-radius: 12px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .event img {
            width: 200px;
            height: 120px;
            object-fit: contain;
            background-color: #f0f0f0;
            border-radius: 6px;
            margin-bottom: 8px;
        }
    </style>
</head>

        <header>
            <div>
                <h1>LINHA DO TEMPO</h1>
            </div>

            <div class="controls">
                <input id="search" type="text" placeholder="Buscar (palavra, ano...)" />
                <select id="viewSelect" title="Modo de visualização">
                    <option value="vertical">Vertical</option>
                    <option value="horizontal">Horizontal</option>
                </select>
                <select id="yearFilter">
                    <option value="all">Todos os anos</option>
                </select>

            </div>
        </header>

        <main class="timeline" id="timeline">
            <div id="events" class="events"></div>
            <div id="empty" class="empty" style="display:none">Nenhum evento encontrado. Tente outra busca.</div>

    </div>

    <!-- Modal de detalhes -->
    <div id="modal" class="modal" role="dialog" aria-hidden="true">
        <div class="inner">
            <button class="close" id="closeModal">Fechar ✕</button>
            <div id="modalContent"></div>
        </div>
    </div>

    </div>

                card.addEventListener('click', () => {
                    // Converte URLs em links clicáveis
                    const fonteComLinks = ev.fonte.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" style="color: #0066cc; text-decoration: none;">$1</a>');

                    modalContent.innerHTML = `<h2 style='margin-top:0'>${ev.title}</h2>
    <small style='color:var(--muted)'>${ev.date} — ${ev.subtitle || ''}</small>
    ${ev.img ? `<img src="${ev.img}" style="width:100%; max-height:300px; object-fit:contain; margin-top:12px; border-radius:6px;">` : ''}
    <div style='margin-top:12px;color:var(--muted)'>${ev.content}</div>
    <div style='
        margin-top: 20px;
        padding-top: 12px;
        border-top: 1px solid #e0e0e0;
        font-size: 0.8rem;
        color: white;
        font-style: italic;
        line-height: 1.4;
    '>
        <strong>Referência:</strong><br>${fonteComLinks}
    </div>`;

                    modal.classList.add('open');
                    modal.setAttribute('aria-hidden', 'false');
                });

                el.appendChild(dot);
                const right = document.createElement('div');
                right.appendChild(colDate);
                right.appendChild(card);
                el.appendChild(right);

                eventsEl.appendChild(el);
            });

            // Habilita scroll horizontal
            if (isHorizontal) {
                enableHorizontalScroll(eventsEl);
            }
        }


        function applyFilters() {
            const q = search.value.trim().toLowerCase();
            const year = yearFilter.value;
            let filtered = events.slice();
            if (year !== 'all') filtered = filtered.filter(e => parseYear(e.date).toString() === year);
            if (q) filtered = filtered.filter(e => (e.title + ' ' + (e.subtitle || '') + ' ' + e.content + ' ' + e.date).toLowerCase().includes(q));
            render(filtered.sort((a, b) => new Date(a.date) - new Date(b.date)));
        }

        function filterFestejos() {
            const q = search.value.trim().toLowerCase();
            let filtered = festejos.slice();

            if (q) {
                filtered = filtered.filter(f =>
                    (f.title + ' ' + (f.subtitle || '') + ' ' + f.content + ' ' + f.date)
                        .toLowerCase()
                        .includes(q)
                );
            }

            festejosEl.innerHTML = '';
            if (filtered.length === 0) {
                festejosEl.innerHTML = '<p style="color:white">Nenhum festejo encontrado.</p>';
                return;
            }

            filtered.forEach(ev => {
                const card = document.createElement('div');
                card.className = 'festejo-card';
                card.innerHTML = `
            <img src="${ev.img}" alt="${ev.title}">
            <div>
                <h3>${ev.title}</h3>
                <small>${ev.date} – ${ev.subtitle || ''}</small>
                <p>${ev.content}</p>
            </div>
        `;
                festejosEl.appendChild(card);
            });
        }

        function renderFestejos(filtered) {
            festejosEl.innerHTML = '';
            if (filtered.length === 0) {
                festejosEl.innerHTML = '<p style="color:white">Nenhum festejo encontrado.</p>';
                return;
            }

            filtered.forEach(ev => {
                const card = document.createElement('div');
                card.className = 'festejo-card';
                card.innerHTML = `
            <img src="${ev.img}" alt="${ev.title}">
            <div>
                <h3>${ev.title}</h3>
                <small>${ev.date} – ${ev.subtitle}</small>
                <p>${ev.content}</p>
            </div>
        `;
                festejosEl.appendChild(card);
            });

            const isHorizontal = viewSelect.value === 'horizontal';
            if (isHorizontal) {
                festejosContainer.className = 'festejos-horizontal';
                setTimeout(() => {
                    enableHorizontalScrollFestejos();
                }, 100);
            } else {
                festejosContainer.className = 'festejos-vertical';
            }
        }

        // controles
        search.addEventListener('input', () => {
            applyFilters();     // filtra eventos
            filterFestejos();   // filtra festejos
        });

        yearFilter.addEventListener('change', () => {
            applyFilters();     // só eventos têm filtro por ano
        });;

        viewSelect.addEventListener('change', () => {
            const horizontal = viewSelect.value === 'horizontal';
            const festasSection = document.getElementById('festas');

            // Timeline
            if (horizontal) {
                timeline.classList.add('horizontal');
                // ⭐ O enableHorizontalScroll(eventsEl) é chamado no render()
            } else {
                timeline.classList.remove('horizontal');
            }

            // Festas
            if (horizontal) {
                festasSection.className = 'festas-horizontal';
                festejosContainer.className = 'festejos-horizontal';

                // ⭐ ATIVA SCROLL DOS FESTEJOS (igual à timeline)
                setTimeout(() => {
                    enableHorizontalScrollFestejos();
                }, 100);

            } else {
                festasSection.className = 'festas';
                festejosContainer.className = 'festejos-vertical';
            }

            applyFilters();
        });

        // modal
        $('#closeModal').addEventListener('click', () => { modal.classList.remove('open'); modal.setAttribute('aria-hidden', 'true'); });
        modal.addEventListener('click', (e) => { if (e.target === modal) { modal.classList.remove('open'); modal.setAttribute('aria-hidden', 'true'); } });

        // inicialização
        buildYearOptions(); applyFilters();

        // função utilitária para inserir novos eventos dinamicamente (útil se quiser rodar via console)
        window.addEvent = function (ev) { events.push(ev); buildYearOptions(); applyFilters(); }

        // ================= Festejos =================
        const festejos = [
            {
                img: 'images/acampamento-terra-livre.jpg',
                date: '2025-04-01', // Representa o mês de Abril
                title: 'Acampamento Terra Livre (ATL)',

            },

            },

            },

                content: 'As Irmandades de Nossa Senhora do Rosário dos Homens Pretos eram espaços de organização e ajuda mútua para os negros escravizados. Através do Congado, que recria a coroação de um Rei do Congo, eles mantiveram vivas suas tradições e memórias da realeza africana. A festa, forte em Minas Gerais, é a celebração da nobreza e organização política negra que resistiu.',
            },
            {
                img: 'images/jogos-povos-indigenas.jpg',
                date: '2025-11-01', // As datas são variáveis, aqui representando o segundo semestre
                title: 'Jogos dos Povos Indígenas',
                subtitle: 'A celebração do orgulho, da diversidade e das habilidades tradicionais contra o apagamento cultural.',
                content: 'Com edições em locais variados, os Jogos são uma grande celebração da identidade indígena. Práticas como arco e flecha, zarabatana e corrida de tora são a celebração de habilidades essenciais à vida na floresta. O evento promove a união entre etnias e combate o preconceito, mostrando ao Brasil a força de suas culturas. As datas e locais mudam a cada edição.',
            },
        ];

        const festejosContainer = document.getElementById('festejos');

        function renderFestejos() {
            festejosContainer.innerHTML = '';
            festejos.forEach(ev => {
                const card = document.createElement('div');
                card.className = 'festejo-card';
                card.innerHTML = `
            <img src="${ev.img}" alt="${ev.title}">
            <div>
              <h3>${ev.title}</h3>
              <small>${ev.date} – ${ev.subtitle}</small>
              <p>${ev.content}</p>
            </div>
        `;
                festejosContainer.appendChild(card);
            });

            // ⭐ Aplica o layout baseado no select atual
            const isHorizontal = viewSelect.value === 'horizontal';
            if (isHorizontal) {
                festejosContainer.className = 'festejos-horizontal';
            } else {
                festejosContainer.className = 'festejos-vertical';
            }
        }
        // Inicializa vertical por padrão
        renderFestejos(false);

        // Função para rolagem horizontal com scroll do mouse
        function enableHorizontalScroll(element) {
            element.addEventListener('wheel', (e) => {
                // Previne o scroll vertical padrão
                e.preventDefault();

                // Rola horizontalmente baseado no deltaY (scroll vertical)
                element.scrollLeft += e.deltaY * 2; // Ajuste a velocidade aqui
            }, { passive: false });
        }

        function enableHorizontalScrollFestejos() {
            const festejosHorizontal = document.querySelector('.festejos-horizontal');
            if (!festejosHorizontal) return;

            festejosHorizontal.addEventListener('wheel', (e) => {
                e.preventDefault();
                festejosHorizontal.scrollLeft += e.deltaY * 2;
            }, { passive: false });
        }
    </script>
