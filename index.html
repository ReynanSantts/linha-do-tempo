<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Linha do Tempo</title>
    <style>
        :root {
            --bg: #0f1724;
            --card: #0b1220;
            --accent: #06b6d4;
            --muted: #94a3b8;
            --glass: rgba(255, 255, 255, 0.03);
            --radius: 12px;
            --maxw: 1100px;
            color-scheme: dark;
            font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            background: linear-gradient(180deg, #071023 0%, #071428 100%);
            color: #e6eef6;
            -webkit-font-smoothing: antialiased;
            padding: 32px;
        }

        .container {
            max-width: var(--maxw);
            margin: 0 auto
        }

        header {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 18px
        }

        h1 {
            font-size: 20px;
            margin: 0
        }

        .controls {
            display: flex;
            gap: 8px;
            align-items: center
        }

        input[type=text],
        select {
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.04);
            color: var(--muted);
            padding: 8px 10px;
            border-radius: 8px
        }

        button {
            background: var(--accent);
            border: none;
            color: #042027;
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer
        }

        .timeline {
            position: relative;
            padding: 24px 12px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.03)
        }

        /* Vertical layout */
        .events {
            display: flex;
            flex-direction: column;
            gap: 18px
        }

        .event {
            display: grid;
            grid-template-columns: 70px 1fr;
            gap: 12px;
            align-items: start
        }

        .event .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--accent);
            margin-top: 6px
        }

        .event .date {
            font-size: 12px;
            color: var(--muted)
        }

        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.03)
        }

        .card h3 {
            margin: 0 0 6px 0;
            font-size: 16px
        }

        .card p {
            margin: 0;
            color: var(--muted);
            font-size: 14px
        }

        /* Horizontal variant */
        .horizontal .events {
            display: flex;
            flex-direction: row;
            gap: 20px;
            overflow: auto;
            padding-bottom: 8px
        }

        .horizontal .event {
            min-width: 220px;
            grid-template-columns: 1fr;
        }

        .horizontal .dot {
            margin: 8px 0
        }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(2, 6, 23, 0.6);
            visibility: hidden;
            opacity: 0;
            transition: all .18s ease
        }

        .modal.open {
            visibility: visible;
            opacity: 1
        }

        .modal .inner {
            background: var(--card);
            padding: 18px;
            border-radius: 14px;
            width: min(880px, 94%);
            max-height: 86vh;
            overflow: auto;
            border: 1px solid rgba(255, 255, 255, 0.04)
        }

        .modal .close {
            float: right;
            background: transparent;
            border: 0;
            color: var(--muted);
            cursor: pointer
        }

        .empty {
            padding: 36px;
            text-align: center;
            color: var(--muted)
        }

        @media (max-width:640px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px
            }

            .event {
                grid-template-columns: 56px 1fr
            }

            .controls {
                width: 100%;
                gap: 6px
            }
        }

        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.03);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .event img {
            width: 200px;
            height: 120px;
            object-fit: contain;
            background-color: #f0f0f0;
            border-radius: 6px;
            margin-bottom: 8px;
        }
    </style>
</head>

<body>

            </div>

            <div class="controls">
                <input id="search" type="text" placeholder="Buscar (palavra, ano...)" />
                <select id="viewSelect" title="Modo de visualização">
                    <option value="vertical">Vertical</option>
                    <option value="horizontal">Horizontal</option>
                </select>
                <select id="yearFilter">
                    <option value="all">Todos os anos</option>
                </select>
            </div>
        </header>

        <main class="timeline" id="timeline">
            <div id="events" class="events"></div>
            <div id="empty" class="empty" style="display:none">Nenhum evento encontrado. Tente outra busca.</div>
        </main>
    </div>

        <div class="inner">
            <button class="close" id="closeModal">Fechar ✕</button>
            <div id="modalContent"></div>

    </div>

                content: 'O avanço do agronegócio continua gerando conflitos fundiários e impactos socioambientais significativos.',

        // Utilitários
        const $ = sel => document.querySelector(sel);
        const $$ = sel => Array.from(document.querySelectorAll(sel));

        const eventsEl = $('#events');
        const timeline = $('#timeline');
        const yearFilter = $('#yearFilter');
        const search = $('#search');
        const viewSelect = $('#viewSelect');
        const modal = $('#modal');
        const modalContent = $('#modalContent');
        const empty = $('#empty');

        function parseYear(d) { try { return new Date(d).getFullYear(); } catch (e) { return '----' } }

        function buildYearOptions() {
            const years = Array.from(new Set(events.map(e => parseYear(e.date)))).sort((a, b) => b - a);
            yearFilter.innerHTML = '<option value="all">Todos os anos</option>' + years.map(y => `<option value="${y}">${y}</option>`).join('');
        }

        function render(filtered) {
            eventsEl.innerHTML = '';
            if (filtered.length === 0) {
                empty.style.display = 'block';
                return;
            } else {
                empty.style.display = 'none';
            }

            filtered.forEach(ev => {
                const el = document.createElement('div');
                el.className = 'event';

                const dot = document.createElement('div');
                dot.className = 'dot';

                const colDate = document.createElement('div');
                colDate.className = 'date';
                colDate.textContent = ev.date;

                const card = document.createElement('div');
                card.className = 'card';

                // Conteúdo do card
                card.innerHTML = `
            <h3>${ev.title}</h3>
            <div style="font-size:13px;color:var(--muted)">${ev.subtitle || ''}</div>
            <p style="margin-top:8px">${ev.content}</p>
        `;


                card.addEventListener('click', () => {
                    modalContent.innerHTML = `<h2 style='margin-top:0'>${ev.title}</h2>
    <small style='color:var(--muted)'>${ev.date} — ${ev.subtitle || ''}</small>
    ${ev.img ? `<img src="${ev.img}" style="width:100%; max-height:300px; object-fit:contain; margin-top:12px; border-radius:6px;">` : ''}
    <div style='margin-top:12px;color:var(--muted)'>${ev.content}</div>`;
                    modal.classList.add('open');
                    modal.setAttribute('aria-hidden', 'false');
                });

                el.appendChild(dot);
                const right = document.createElement('div');
                right.appendChild(colDate);
                right.appendChild(card);
                el.appendChild(right);

                eventsEl.appendChild(el);
            });
        }


        function applyFilters() {
            const q = search.value.trim().toLowerCase();
            const year = yearFilter.value;
            let filtered = events.slice();
            if (year !== 'all') filtered = filtered.filter(e => parseYear(e.date).toString() === year);
            if (q) filtered = filtered.filter(e => (e.title + ' ' + (e.subtitle || '') + ' ' + e.content + ' ' + e.date).toLowerCase().includes(q));
            render(filtered.sort((a, b) => new Date(a.date) - new Date(b.date)));
        }

        // controles
        search.addEventListener('input', () => applyFilters());
        yearFilter.addEventListener('change', () => applyFilters());
        viewSelect.addEventListener('change', () => {
            if (viewSelect.value === 'horizontal') timeline.classList.add('horizontal'); else timeline.classList.remove('horizontal');
        });

        // modal
        $('#closeModal').addEventListener('click', () => { modal.classList.remove('open'); modal.setAttribute('aria-hidden', 'true'); });
        modal.addEventListener('click', (e) => { if (e.target === modal) { modal.classList.remove('open'); modal.setAttribute('aria-hidden', 'true'); } });

        // inicialização
        buildYearOptions(); applyFilters();

        // função utilitária para inserir novos eventos dinamicamente (útil se quiser rodar via console)
        window.addEvent = function (ev) { events.push(ev); buildYearOptions(); applyFilters(); }
